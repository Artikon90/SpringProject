<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/users/{id}(id=${userToEdit.getId()})}" th:object="${userToEdit}">
        <label style="color:orange" for="name">Input new name for user: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error text</div>
        <br />
        <label style="color:orange" for="email">Input new user email: </label>
        <input type="text" th:field="*{email}" id="email"/>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error text</div>
        <br />
        <label style="color:orange" for="age">Input new user age: </label>
        <input type="text" th:field="*{age}" id="age"/>
        <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">error text</div>
        <br />
    <input type="submit" value="Change!"/>
    </form>
</body>
</html>
