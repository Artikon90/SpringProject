<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/users}" th:object="${userToAdd}">
    <label style="color:orange" for="name">Input name for user: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error text</div>
    <br />
    <input type="submit" value="Add user"/>
</form>
</body>
</html>
