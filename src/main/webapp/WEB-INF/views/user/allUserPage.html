<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<div style="text-align: center" th:each="users : ${allUserData}">
    <a th:href="@{/users/{id}(id=${users.getId()})}" th:text="${users.getName()}">user</a>
    <hr/>
</div>
<br/>
<hr/>
<a href="/users/add">Create new user!</a>
</body>
</html>
